<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Scan Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-4xl w-full bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Retina Scan Analysis</h1>
                <p class="text-gray-600">Upload retinal scans for AI-powered diagnostic analysis</p>
            </div>

            <!-- Glasses Visualization -->
            <div class="flex justify-center mb-8">
                <div class="relative w-64 h-32">
                    <svg class="w-full h-full" viewBox="0 0 240 100" preserveAspectRatio="xMidYMid meet">
                        <!-- Left Temple -->
                        <path d="M20,50 L70,50" 
                              stroke="#E5E7EB" stroke-width="4" stroke-linecap="round"/>
                        
                        <!-- Left Lens -->
                        <circle id="leftLens" cx="90" cy="50" r="20" 
                                class="fill-gray-200 transition-colors duration-300"/>
                        
                        <!-- Bridge -->
                        <path d="M110,50 L130,50" 
                              stroke="#E5E7EB" stroke-width="4" stroke-linecap="round"/>
                        
                        <!-- Right Lens -->
                        <circle id="rightLens" cx="150" cy="50" r="20" 
                                class="fill-gray-200 transition-colors duration-300"/>
                        
                        <!-- Right Temple -->
                        <path d="M170,50 L220,50" 
                              stroke="#E5E7EB" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>

            <form id="uploadForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Eye Upload -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Left Eye Retina (OS)
                        </label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors duration-300">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <button type="button" class="upload-button relative cursor-pointer rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                        <span>Upload a file</span>
                                    </button>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 10MB</p>
                            </div>
                        </div>
                        <input id="leftEye" name="leftEye" type="file" class="hidden" accept="image/*">
                        <div id="leftEyeFilename" class="mt-2 text-sm text-gray-600 text-center hidden"></div>
                    </div>

                    <!-- Right Eye Upload -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Right Eye Retina (OD)
                        </label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors duration-300">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <button type="button" class="upload-button relative cursor-pointer rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                        <span>Upload a file</span>
                                    </button>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 10MB</p>
                            </div>
                        </div>
                        <input id="rightEye" name="rightEye" type="file" class="hidden" accept="image/*">
                        <div id="rightEyeFilename" class="mt-2 text-sm text-gray-600 text-center hidden"></div>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" 
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        Process Scans
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/upload.js"></script>
</body>
</html>
