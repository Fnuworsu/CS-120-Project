<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Scan Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Retina Scan Upload</h1>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="leftEye" class="block text-sm font-medium text-gray-700 mb-2">Left Eye</label>
                    <input type="file" id="leftEye" name="leftEye" accept="image/*" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="rightEye" class="block text-sm font-medium text-gray-700 mb-2">Right Eye</label>
                    <input type="file" id="rightEye" name="rightEye" accept="image/*"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Submit Scans
                </button>
            </form>
        </div>
    </div>
    <script src="../js/upload.js"></script>
</body>
</html>
