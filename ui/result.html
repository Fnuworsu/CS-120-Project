<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Scan Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">
    <main class="min-h-screen p-4 md:p-8">
        <!-- Header Section -->
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Retinal Analysis Results</h1>
                <p class="text-gray-600 mt-2">Ocular Examination Report</p>
            </div>

            <!-- Results Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Card Header -->
                <div class="bg-blue-50 px-6 py-4 border-b border-blue-100">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold text-blue-800">Ocular Examination Results</h2>
                        <div class="text-sm text-blue-600" id="caseIdDisplay"></div>
                    </div>
                </div>

                <!-- Results Grid -->
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-center mb-4 text-sm font-medium text-gray-500 bg-gray-50 rounded-lg px-4 py-2">
                        <div class="md:col-span-3">Parameter</div>
                        <div class="md:col-span-2 text-center">OD (Right Eye)</div>
                        <div class="md:col-span-2 text-center">OS (Left Eye)</div>
                    </div>

                    <!-- Results Rows -->
                    <div class="space-y-4">
                        <!-- Optic Disc -->
                        <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-center border-b border-gray-100 pb-4">
                            <div class="md:col-span-3">
                                <div class="flex items-center">
                                    <span class="font-medium text-gray-900">Optic Disc</span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="od-optic-disc" class="text-gray-800"></span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="os-optic-disc" class="text-gray-800"></span>
                                </div>
                            </div>
                        </div>

                        <!-- C/D Ratio -->
                        <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-center border-b border-gray-100 pb-4">
                            <div class="md:col-span-3">
                                <div class="flex items-center">
                                    <span class="font-medium text-gray-900">C/D Ratio</span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="od-cd-ratio" class="text-gray-800"></span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="os-cd-ratio" class="text-gray-800"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Macula -->
                        <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-center border-b border-gray-100 pb-4">
                            <div class="md:col-span-3">
                                <div class="flex items-center">
                                    <span class="font-medium text-gray-900">Macula</span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="od-macula" class="text-gray-800"></span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="os-macula" class="text-gray-800"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Blood Vessels -->
                        <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-center border-b border-gray-100 pb-4">
                            <div class="md:col-span-3">
                                <div class="flex items-center">
                                    <span class="font-medium text-gray-900">Blood Vessels</span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="od-blood-vessels" class="text-gray-800"></span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="os-blood-vessels" class="text-gray-800"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Posterior Pole -->
                        <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-center">
                            <div class="md:col-span-3">
                                <div class="flex items-center">
                                    <span class="font-medium text-gray-900">Posterior Pole</span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="od-posterior-pole" class="text-gray-800"></span>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <div class="bg-white border border-gray-200 rounded-lg p-3 text-center">
                                    <span id="os-posterior-pole" class="text-gray-800"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
                    <div class="flex justify-between items-center">
                        <button onclick="window.print()" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                            </svg>
                            Print Report
                        </button>
                        <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800">Upload New Scans</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/display.js"></script>
</body>
</html>
