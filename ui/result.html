<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Scan Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Retina Scan Results</h1>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feature</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">OD (Right Eye)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">OS (Left Eye)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Optic Disc</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="od-optic-disc"></span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="os-optic-disc"></span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">C/D Ratio</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="od-cd-ratio"></span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="os-cd-ratio"></span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Macula</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="od-macula"></span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="os-macula"></span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Blood Vessels</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="od-blood-vessels"></span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="os-blood-vessels"></span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Posterior Pole</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="od-posterior-pole"></span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span id="os-posterior-pole"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/display.js"></script>
</body>
</html>
